<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels, Alt y Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="steated-studyng">
                <span>¿Qué dia comenzaste en Platzi?</span>
                <input id="steated-studyng" type="date">
            </label>
            <label for="time-to-study">
                <span>¿En que horario esetudías?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>

        <section>
            <img src="img/mokepon.jpg" alt="es un pokemon muy lindo con un exlente diseño de imagen" title="Es una foto de Pokemon">
        </section>
    </main>
</body>
</html>
