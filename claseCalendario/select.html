<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Select</title>
</head>
<body>
    <h1>Etiqueta select</h1>
    <p>El elemento <select> en HTML se utiliza para crear listas desplegables o menús desplegables. Estas listas permiten al usuario seleccionar una opción de un conjunto de valores predefinidos. Es una forma muy común de recopilar datos en formularios web.</p>
    <main>
        <select name="curso" id="">
            <option value="">-------</option>
            <option value="">Javascript</option>
            <option value="">HTML 5</option>
            <option value="">CSS 3</option>
            <option value=""> Web Standars</option>
        </select>
        <br>
        <br>
        
        <input list="curso">
        <datalist id="curso">
            <option value="JavaSccript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="WebStandars"></option>
        </datalist>
    </main>
</body>
</html>
