<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="./css/stylecalendario.css">
</head>
<body>
    <h1>CALENDARIO</h1>
    <form action="">
        <label for="hora">
            <span>Hora</span>
            <input type="time" id="hora" name="hora">
        </label><br>
        <label for="dia">
            <span>Día</span>
            <input type="date" id="dia" name="dia">
        </label><br>
        <label for="semana">
            <span>Semana</span>
            <input type="week" id="semana" name="semana">
        </label><br>
        <label for="semana">
            <span>Mes</span>
            <input type="month" id="semana" name="semana">
        </label> <br>
        <input type="submit">
    </form>
    <br>
    <br>
    <form action="">
        <label for="calendario">
            <span>Un solo calendario</span>
            <input type="datetime-local" id="calendario">
        </label>
        <input type="submit">
    </form>

    <br><br>
  
    <div class="calendario">
        <div class="cabecera">
          <div>Lun</div>
          <div>Mar</div>
        </div>
        <div class="cuerpo">
        </div>
    </div>
    <br><br>
    <p><h3>utilizando autocomplete en el formulario, se utiliza para que todos los imput se llenen de forma automatica con el historial de datos de tu navegador</h3></p>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" placeholder="Nombre" name="nombre" id="nombre" autocomplete="name">
            </label>
            <label for="correo">
                <span>¿Cual es tu correo?</span>
                <input type="email" name="correo" id="correo" placeholder="email" autocomplete="email">
            </label>
            <label for="pais">
                <span>¿En que pais vives?</span>
                <input type="text" name="pais" id="pais" placeholder="pais" autocomplete="country">
            </label>
            <label for="cp">
                <span>¿Cual es tu codigo postal?</span>
                <input type="text" name="cp" id="cp" placeholder="codigo postal" autocomplete="postal-code">
            </label>
        </form>
    </main>
    
</body>


</html>
